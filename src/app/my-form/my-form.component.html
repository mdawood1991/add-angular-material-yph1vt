<app-common-modal [modalConfig]="modalConfig" [formModal]="formModal">
  <div [formGroup]="formModal">
    <app-common-input
      formControlName="name"
      [fieldInfo]="{ label: 'name', name: 'name', type: 'text' }"
    ></app-common-input>

    <div class="form-group">
      <mat-form-field appearance="fill" hintLabel="Max 10 characters">
        <mat-label> Name Works </mat-label>
        <input matInput type="text" formControlName="name" />

        <mat-hint align="end">the/10</mat-hint>

        <mat-error
          *ngIf="
            (formModal.get('name').dirty || formModal.get('name').touched) &&
            formModal.get('name').errors &&
            formModal.get('name').errors['required']
          "
          >Name is required.</mat-error
        >
      </mat-form-field>
    </div>
  </div>
</app-common-modal>
